name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'

env:
  PYTHON_DEFAULT_VERSION: "3.11"

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit[toml] safety

    - name: Check code formatting with Black
      run: |
        echo "::group::Black Formatting Check"
        black --check --diff src/ tests/
        echo "::endgroup::"

    - name: Check import sorting with isort
      run: |
        echo "::group::isort Import Sorting Check"
        isort --check-only --diff src/ tests/
        echo "::endgroup::"

    - name: Lint with flake8
      run: |
        echo "::group::Flake8 Linting"
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues
        flake8 src/ tests/ --count --max-complexity=10 --max-line-length=88 --statistics
        echo "::endgroup::"

    - name: Type check with MyPy
      run: |
        echo "::group::MyPy Type Checking"
        mypy src/ --show-error-codes --show-error-context
        echo "::endgroup::"

    - name: Security scan with Bandit
      run: |
        echo "::group::Bandit Security Scan"
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ --severity-level medium
        echo "::endgroup::"

    - name: Dependency security check with Safety
      run: |
        echo "::group::Safety Dependency Check"
        safety check --json --output safety-report.json || true
        safety check
        echo "::endgroup::"

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  # Job 2: Test Matrix with Coverage
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-test-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        echo "::group::Running Tests with Coverage"
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        pytest \
          --cov=src \
          --cov-report=html \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=pytest-results.xml \
          --verbose
        echo "::endgroup::"

    - name: Generate coverage summary
      run: |
        echo "::group::Coverage Summary"
        python scripts/coverage_status.py | tee coverage-summary.txt
        echo "::endgroup::"

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-html-python${{ matrix.python-version }}
        path: reports/htmlcov/
        retention-days: 30

    - name: Upload XML coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-xml-python${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest-results-python${{ matrix.python-version }}
        path: pytest-results.xml
        retention-days: 30

    - name: Upload coverage summary
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-summary-python${{ matrix.python-version }}
        path: coverage-summary.txt
        retention-days: 30

  # Job 3: Coverage Reporting (only for default Python version)
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        pytest --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: pyoxide-coverage
        fail_ci_if_error: false
        verbose: true

    - name: Create coverage badge
      run: |
        python scripts/coverage_status.py

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-xml-coverage-path: ./coverage.xml
        junitxml-path: ./pytest-results.xml
        title: "ðŸ“Š Coverage Report"
        badge-title: "Coverage"
        hide-badge: false
        hide-report: false
        create-new-comment: false
        hide-comment: false
        report-only-changed-files: true

  # Job 4: Build Summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test-matrix, coverage-report]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create build summary
      run: |
        echo "# ðŸš€ pyOxide Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Test Matrix: ${{ needs.test-matrix.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Report: ${{ needs.coverage-report.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Available Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- HTML Coverage Reports (per Python version)" >> $GITHUB_STEP_SUMMARY
        echo "- XML Coverage Reports (per Python version)" >> $GITHUB_STEP_SUMMARY
        echo "- PyTest Results (per Python version)" >> $GITHUB_STEP_SUMMARY
        echo "- Security Reports (Bandit & Safety)" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Summaries" >> $GITHUB_STEP_SUMMARY
