name: Tests and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=html --cov-report=xml --cov-report=term-missing --junitxml=pytest-results.xml

    - name: Generate coverage status
      run: |
        python scripts/coverage_status.py > coverage-status.txt
        cat coverage-status.txt

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-html-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

    - name: Upload XML coverage report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-xml-${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: pytest-results.xml
        retention-days: 30

    - name: Upload coverage status
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-status-${{ matrix.python-version }}
        path: coverage-status.txt
        retention-days: 30

    - name: Comment coverage on PR
      uses: MishaKav/pytest-coverage-comment@main
      if: github.event_name == 'pull_request'
      with:
        pytest-xml-coverage-path: ./coverage.xml
        title: Coverage Report
        badge-title: Coverage
        hide-badge: false
        hide-report: false
        create-new-comment: false
        hide-comment: false
        report-only-changed-files: false
        junitxml-path: ./pytest-results.xml
